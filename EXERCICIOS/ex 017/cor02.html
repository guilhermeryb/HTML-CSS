<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title> <!--Configuração global das css--> <!--attachmente fixed é fundo fixo-->
    <style> 
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #eaff00, #10c000, #cbf1a4);
            background-attachment: fixed;
        } 
    </style>
</head>
<body> <!--to right, to left, to top, to bottom e deg = graus, pode ser graus negativo-->
    <h1>Gradientes</h1>
</body>
</html>
