<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <!--Se por acaso eu começar om a imagem grande usa max, se começar pela pequena usa min. Bota o tamanho da imagem (1000 por 1000) + 50 da barra de rolagem-->
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="mídia/música-seila.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio preload="auto" autoplay controls loop>
        <source src="mídia/música-seila.mp3" type="audio/mpeg">
        <source src="mídia/música-seila.ogg" type="audio/ogg">
        <source src="mídia/música-seila.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="mídia/música-seila.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        <!--Só vai aparecer o download se ele não carregar nenhum dos áudios-->
    </audio> 
    <!--Mais aceitável, e o loop vai recomeçar o áudio-->
</body>
</html>
