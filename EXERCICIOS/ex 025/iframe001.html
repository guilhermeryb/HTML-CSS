<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        } /*as css são soberanas as configurações individuais*/
    </style>
</head>
<body>
    <h1>Testando Uso de um Iframe</h1> 
    <p>Acessando o site do 
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto"> <!--scolling auto deixa a barra de rolagem caso o iframe exceda o limite do site, scolling yes deixa barra mesmo que o iframe não exceda, e o scolling no tira a barra mesmo que exceda o limite do site-->
    <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em Video</a>
    </iframe> 
    para aprender a programar</p>
    <p>O repositorio do Guanabara 
    <iframe src="https://gustavoguanabara.github.io" frameborder="0">
    <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">no github</a>
    </iframe> 
    também é bvem legal</p> 
</body>
</html>
