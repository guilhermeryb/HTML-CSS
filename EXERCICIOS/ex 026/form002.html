<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="nome de usuário" autocomplete="username">
        </p>
        <p>
            <label for="usen">Senha: </label>
            <input type="password" name="usen" id="usen" required minlength="8" size="15" placeholder="senha do usuário" autocomplete="new-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
