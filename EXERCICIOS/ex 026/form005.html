<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label> <!--Nos botoes de radio se quiser marcar apenas um ou outro, deve-se botar o mesmo nome-->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br> 
            <input type="checkbox" name="esquei" id="iesquei"> <label for="iesquei">Queimada</label> <br>
            <input type="checkbox" name="estenis" id="iestenis"> <label for="iestenis">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
