<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off"> <!--serve para desligar o preenchimento automatico do site-->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p> <!--name mais util para php e html, enquanto id é mais util para javascript e para os labels-->
        <p><label for="isobrenome">Sobrenome</label> 
            <input type="text" name="Sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
